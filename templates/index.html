<!DOCTYPE html>
<html>
<head>
    <title>Jorem's Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            margin-bottom: 20px;
        }

        table {
            margin: 0 auto 20px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0b27a;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #f0b27a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #d68910;
            color: white;
        }

        form {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #f0b27a;
            font-weight: bold;
        }

        a:hover {
            color: #d68910;
        }
    </style>
</head>
<body>
    <h1>Welcome to Jorem's Restaurant</h1>
    <h3>Menu</h3>

    <form action="/order" method="post">
        <table>
            <tr>
                <th>Item</th>
                <th>Price (PHP)</th>
                <th>Quantity</th>
            </tr>
            {% for item in menu %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <input type="number" name="quantity_{{ item.id }}" value="0" min="0">
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Add to Cart</button>
    </form>

    <form action="/budget" method="post">
        <label>Enter your budget: 
            <input type="number" name="budget" required>
        </label>
        <button type="submit">Try Budget Mode</button>
    </form>

    <a href="/cart">View Cart</a>
</body>
</html>
