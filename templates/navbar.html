<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Jorem's Restaurant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #f39c12;
            overflow: hidden;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #e67e22;
        }
        .navbar .brand {
            float: left;
            margin-top: 3px;
            font-size: 20px;
            font-weight: bold;
        }
        .navbar-right {
            float: right;
            margin-right: 20px;
        }

        .flash-success {
            padding: 15px;
            margin: 20px auto;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            width: 80%;
        }

        .container {
            padding: 20px;
        }

        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="navbar">
    <a class="brand" href="/">Jorem's Restaurant</a>
    <div class="navbar-right">
        {% if session.logged_in %}
            {% if session.is_staff %}
                <!-- Staff Navbar -->
                <a href="{{ url_for('staff_dashboard') }}">Menu Management</a>
                <a href="{{ url_for('staff_menu') }}">Staff Menu</a>
                <a href="{{ url_for('table_list') }}">Tables</a>
                <a href="{{ url_for('staff_orders') }}">Orders</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <!-- Customer Navbar -->
                <a href="{{ url_for('index') }}">Menu</a>
                <a href="{{ url_for('my_orders') }}">My Orders</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        {% else %}
            <!-- Guest Navbar -->
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>
</div>

    {% block content %}{% endblock %}

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
