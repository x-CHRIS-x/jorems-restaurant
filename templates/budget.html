<!DOCTYPE html>
<html>
<head>
    <title>Budget Mode - Jorem's Restaurant</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; text-align: center; margin: 0; padding: 20px; }
        h1 { margin-bottom: 20px; }
        table { margin: 0 auto 20px auto; border-collapse: collapse; width: 60%; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: #aed6f1; }
        input[type="number"] { width: 60px; padding: 5px; }
        button { padding: 10px 20px; margin: 10px; background: #aed6f1; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2980b9; color: white; }
        a { text-decoration: none; color: #2980b9; font-weight: bold; }
        a:hover { color: #154360; }
    </style>
</head>
<body>
    <h1>Budget Mode</h1>
    {% if suggested %}
    <form action="/budget_order" method="post">
        <input type="hidden" name="budget_value" value="{{ budget }}">
        <table>
            <tr>
                <th>Item</th>
                <th>Price (PHP)</th>
                <th>Quantity</th>
            </tr>
            {% for item in suggested %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td><input type="number" name="quantity_{{ item.id }}" value="0" min="0"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Add to Cart</button>
    </form>
    {% else %}
    <p>No meals fit your budget today.</p>
    {% endif %}
    <a href="/">Back to Menu</a> | <a href="/cart">View Cart</a>
</body>
</html>
