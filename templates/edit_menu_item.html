{% extends 'base.html' %}

{% block title %}Edit Menu Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Menu Item: {{ item.name }}</h1>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('staff_edit_item', item_id=item.id) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group mb-2">
                    <label for="name">Item Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
                </div>
                <div class="form-group mb-2">
                    <label for="price">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.price }}" required>
                </div>
                <div class="form-group mb-3">
                    <label>Current Image</label><br>
                    <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.name }}" style="width: 150px; height: auto; border-radius: 5px; margin-bottom: 10px;">
                </div>
                <div class="form-group mb-3">
                    <label for="image">Upload New Image (Optional)</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('staff_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
